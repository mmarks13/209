    <body1>
        <script type="text/javascript">	

     var w = 1200;
	var h = 600;
	var barPadding = 1;

	
	var svg = d3.select("body1")
			.append("svg")
			.attr("width",w)
			.attr("height",h);	

	var xScale = d3.scale.linear()
			.domain([.25,1])
			.range([0,w-100]);

	var yScale = d3.scale.linear()
			.domain([0,600])
			.range([h-20,5]);

	var lineGen = d3.svg.line()
		.x(function(d){return xScale(d.Time);})
		.y(function(d){return yScale(d.Mile);});

	var Scheduled_Route;
	var Route_Stops;
	var Actual_Route;



	var svg2 = d3.select("body1")
			.append("svg")
			.attr("width",w)
			.attr("height",h);	

	d3.csv("Actual_Route.csv", function(data) {
		svg.append('svg2:path')
		.data(data)
		.attr('d', lineGen(data))
		.attr("fill","none")
		.attr("stroke","blue")
		.attr("stroke-width","3");
		});

	d3.csv("Scheduled_Route2.csv", function(data) {
		svg.append('svg:path')
		.data(data)
		.attr('d', lineGen(data))
		.attr("fill","none")
		.attr("stroke","lightblue");
		});

	var svg3 = d3.select("body1")
			.append("svg")
			.attr("width",w)
			.attr("height",h);	

var Main_Mile_Markers = [.05,125,228,345,548,589];
var Main_Stops = ["San Diego","Los Angeles","Santa Barbara","San Luis Obispo","San Jose","Oakland"];


var City_Label_Data = [ [0,"San Diego"], [125,"Los Angeles"],[228,"Santa Barbara"],[345,"San Luis Obispo"],[548,"San Jose"],[589,"Oakland"]];


	svg.selectAll("line")
	.data(Main_Mile_Markers)
	.enter().append("svg:line")
	.attr('x1',xScale(.25))
	.attr('x2',xScale(1))
	.attr('y1',function(d){return yScale(d);})
	.attr('y2',function(d){return yScale(d);})
	.style("stroke", "lightgrey")
	.style("stroke-width", .5);

	svg.selectAll("text")
	.data(City_Label_Data)
	.enter().append("svg:text")
	.text(function(d){return d[1]+ " - "+ d[0] + " Miles";})
	.attr('x',xScale(.93))
	.attr('y',function(d){return yScale(d[0]+3);})
	.attr("text-anchor","left");
